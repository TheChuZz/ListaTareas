<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/task-list.css">
</head>

<body>
    <main>
        <div class="padre">
            <section class="imagen">
                <img src="img/icons/lista-de-tareas.png" alt="icono imagen" class="imagen_img" />
            </section>
            <section class="formulario">
                <form class="formulario_from" action="">
                    <input type="text" name="task" placeholder="Nombre de la tarea" class="formulario_input"
                        autoComplete="off" data-form-input />
                    <button type="submit" class="formulario_btn" data-form-btn>
                        Agregar
                    </button>
                </form>
            </section>
            <section class="lista">
                <ul class="lista_ul" data-list>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <i>Hola Mundo</i>
    </footer>

    <script type="module" src="scrip.js"></script>
</body>

</html>
